<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link  href="https://fonts.google.com/specimen/Poppins" rel="stylesheet">
  <link  href="https://fonts.google.com/specimen/Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="estyle/estilos.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="header">
    <div class="image-container">
      <img class="header-header" src="images/logo.svg" alt="logo-header">
    </div>
  </header>

  <section class="hero">
    <div class="img-hero-container">
      <img class="img-hero" src="images/illustration-mockups.svg" alt="img-hero">
    </div>  
  <div class="container-description">
    <h1 class="description">
      Build the community <br>your fans will love
    </h1>
    <p class="other-description">Huddle re-images the way we build communities. You have
      <br>a voice, but so  does your audience. Create connections  with <br> yours users  as
        as you engage in genuine discussion.
    </p>
  
    <button class="button">
      Register
    </button>
  </div>
    
  </section>

  <footer class="footer">
    <i class="icon-facebook"></i>
  </footer>
</body>
</html>
